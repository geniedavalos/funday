  <form (submit)="onSubmit($event)" #employeeLoginForm ='ngForm'>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-8">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
                     name="email"
                     id="email"
                     [(ngModel)]="employeeLogin.email"
                     #email="ngModel"
                     email
                     placeholder="Email"
                     required
              >
            </div>

            <small *ngIf="(email.touched || email.dirty) && email.errors">
              <div *ngIf="email?.errors?.required" class="alert alert-danger">
                Email cannot be empty
              </div>
              <div *ngIf="email?.errors?.email" class="alert alert-danger">
                Please enter the valid email
              </div>
            </small>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2"
                     name="password"
                     id="password"
                     [(ngModel)]="employeeLogin.password"
                     #password="ngModel"
                     placeholder="Password"
                     required
              >
            </div>

            <small *ngIf="(password.touched || password.dirty) && password.errors">
              <div *ngIf="password?.errors?.required" class="alert alert-danger">
                Password cannot be empty
              </div>
            </small>

            <small *ngIf="errorMessage" class="alert alert-danger">
              {{errorMessage}}
            </small>

            <div class="block">
              <button href="#" class="btn btn-primary text-center my-3" [disabled]="employeeLoginForm.invalid">Sign In</button>
              <button class="btn btn-danger ml-2" routerLink='/home'>Cancel</button>

              <br>
              <small>Not Registered? Sign up <a routerLink='/register'> here</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
